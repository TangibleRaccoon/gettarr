server {
    listen 8081;
    server_name _;

    location / {
        # Proxy pass to host's port 8080. For Windows/Mac, 'host.docker.internal' works by default.
        # On Linux, ensure Docker supports it or adjust your network settings accordingly.
        proxy_pass http://192.168.100.100:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
